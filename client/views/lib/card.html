<template name="card">
	<div class="card-holder">
		<div class="card-holder_image">
			<a href="#">
				<img src="/pp.png" alt="Quentin">
			</a>
		</div>	
		<div class="card-holder_content">
			<span><b>Quentin Maurice</b> with Julien Gusman and 3 others.</span><br>
			<span class="time-elapsed">3 hours ago</span>
		</div>	
	</div>
	<hr>
	<div class="card-info">
		<div class="card-title">
			<span>Chilling in Chile</span>
		</div>
		<div class="card-position">
			<span class="glyphicon glyphicon-globe" aria-hidden="true"></span><span>Parque nacional torres del Paine, Chile</span>
		</div>
	</div>
	<hr>
	<div class="card-body">
		<div class="card-body_text">
			<span>Best trip ever with my buddies Gusman, Nissou, Santi, Valol51 and Serge</span>
		</div>
		<div class="card-body_image"></div>
	</div>
	<div class="card-interact">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="add comment">
		</div>
		<span class="glyphicon glyphicon-thumbs-up"></span>	
		<span class="glyphicon glyphicon-ok"></span>	
	</div>
</template>
