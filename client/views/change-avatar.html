<template name="changeAvatar">
	<div class="form-group">
    <div>
      <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
      	<input class="sr-only" id="inputImage" name="file" type="file" accept="image/*">
      	<span class="glyphicon glyphicon-upload"></span><span> Change Avatar</span>
      </label>
    </div>
  </div>
</template>

<template name="avatarModal">
	<div class="modal fade" id="avatar-crop-modal">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Please resize your picture</h4>
	      </div>
	      <div class="modal-body">
			    <div class="row">  
			      <div class="left-cropper col-md-8">  
			        <div id="cropper">
		  					<img id="crop">
			        </div>
			        <div class="btn-group crop-action">
								<button class="btn btn-primary" data-method="setDragMode" data-option="crop" type="button" title="Crop-mode">
									<span class="glyphicon glyphicon-retweet"></span>
								</button>
								<button class="btn btn-primary" data-method="setDragMode" data-option="move" type="button" title="Move-mode">
									<span class="glyphicon glyphicon-move"></span>
								</button> 
								<button class="btn btn-primary" data-method="zoom" data-option="0.2" type="button" title="Zoom In">
									<span class="glyphicon glyphicon-zoom-in"></span>
								</button> 
								<button class="btn btn-primary" data-method="zoom" data-option="-0.2" type="button" title="Zoom Out">
									<span class="glyphicon glyphicon-zoom-out"></span>
								</button> 
								<button class="btn btn-primary" data-method="rotate" data-option="-45" type="button" title="Rotate Left">
									<span class="glyphicon glyphicon-share-alt" style="transform: scaleX(-1)"></span>
								</button> 
								<button class="btn btn-primary" data-method="rotate" data-option="45" type="button" title="Rotate Right">
									<span class="glyphicon glyphicon-share-alt"></span>
								</button>
							</div>
						</div>
						<div class="preview col-md-4">
							<p>Preview:</p>
							<div class="img-preview" style="width: 150px; height: 150px; border-radius: 50%;">
								<img id="img-preview">
							</div>
						</div>	
		      </div>
		    </div>  
			  <div class="row">
			  	<div class="col-md-8 col-md-offset-2">	
				  	{{#with avatars}}
						  {{#unless this.isUploaded}}
						  	{{> FS.UploadProgressBar bootstrap=true}}
						  {{/unless}}
						{{/with}}
					</div>
			  </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-primary" id="submitCrop">Save and upload</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
