<template name="imageUpload">
	<div class="form-group">
    <div>
      <label class="btn btn-primary btn-upload col-md-offset-5" for="inputImage" title="Upload image file">
      	<input class="sr-only" id="inputImage" name="file" type="file" accept="image/*">
      	<span class="glyphicon glyphicon-upload"></span><span class="upload-txt"> Upload picture</span>
      </label>
    </div>
  </div>
  <div class="image-preview_wrapper col-md-10 col-md-offset-1">
  	<img class="image-preview">
  </div>	
</template>

<template name="imageModal">
	<div class="modal fade" id="image-crop-modal">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Flip, resize or crop picture</h4>
	      </div>
	      <div class="modal-body">
	        <div id="cropper">
  					<img id="crop">
	        </div>
	        <div class="btn-group crop-action">
						<button class="btn btn-primary" data-method="setDragMode" data-option="crop" type="button" title="Crop-mode">
							<span class="glyphicon glyphicon-retweet"></span>
						</button>
						<button class="btn btn-primary" data-method="setDragMode" data-option="move" type="button" title="Move-mode">
							<span class="glyphicon glyphicon-move"></span>
						</button> 
						<button class="btn btn-primary" data-method="zoom" data-option="0.2" type="button" title="Zoom In">
							<span class="glyphicon glyphicon-zoom-in"></span>
						</button> 
						<button class="btn btn-primary" data-method="zoom" data-option="-0.2" type="button" title="Zoom Out">
							<span class="glyphicon glyphicon-zoom-out"></span>
						</button> 
						<button class="btn btn-primary" data-method="rotate" data-option="-45" type="button" title="Rotate Left">
							<span class="glyphicon glyphicon-share-alt" style="transform: scaleX(-1)"></span>
						</button> 
						<button class="btn btn-primary" data-method="rotate" data-option="45" type="button" title="Rotate Right">
							<span class="glyphicon glyphicon-share-alt"></span>
						</button>
						<!-- <div class="preview col-md-4">
							<p>Preview:</p>
							<div class="img-preview" style="width: 150px; height: 150px; border-radius: 50%;">
								<img id="img-preview">
							</div>
						</div>	 -->
		      </div>
		    </div>  
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-primary" id="submitCrop">Save and upload</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
