<template name="feed">
	<div class="feed-wrapper">
		{{> yield 'feedTop'}}
		{{> yield 'feedBody'}}
	</div>	
</template>

<template name="feedAddNew">
	<div class="row feed-add-new">
		<div class="col-md-4">
			<a href="#">
				<span class="feed-add-new_small">Create new</span>
				<span class="feed-add-new_big">collection</span>
				<img src="/collections.svg">
			</a>
		</div>
		<div class="col-md-4">
			<a href="#">
				<span class="feed-add-new_small">Create new</span>
				<span class="feed-add-new_big">journey</span>
				<img src="/journeys.svg">
			</a>
		</div>
		<div class="col-md-4 pin_frame">
			<a href="#">
				<span class="feed-add-new_big" id="pin-me">pin me!</span>
				<img class="draggable" id="pin" draggable="true" src="/pin.png">
			</a>
		</div>
	</div>
</template>

<template name="cards">
	<div class="cards grid">
		<div class="grid-sizer"></div>
		<div class="gutter-sizer"></div>
		{{#each cards}}	
			{{> card}}
		{{/each}}	
	</div>
</template>
